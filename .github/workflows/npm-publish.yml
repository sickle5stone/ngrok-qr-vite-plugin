# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main

  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get versions
        id: check-version
        run: |
          echo "current_version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
          echo "latest_version=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Check if version is different
        run: |
          if [ "$current_version" == "$latest_version" ]; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check-version.outputs.version_changed == 'true'
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  publish-npm:
    if: github.actor == 'sickle5stone' && steps.check-version.outputs.version_changed == 'true'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
